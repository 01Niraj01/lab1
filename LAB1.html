<!DOCTYPE html>
<html>
<head>
  <title>LAB1</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Add and delete rows" />
  <meta name="author" content="Niraj Bhandari" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="HTML,Javascript Lab 1" />
  <!-- // for some of the code I have taken help from AI like on line 12 i have used my function successfully -->
  <script>
    function insertRowBottom() {
      const table = document.getElementById("sampleTable");
      const rowCount = table.rows.length;
      const newRow = table.insertRow(-1); // It insert at the end of the row
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      cell1.textContent = `Row${rowCount + 1} Col1`;
      cell2.textContent = `Row${rowCount + 1} Col2`;

      // It hide the message if a row is added
      document.getElementById("message").textContent = "";
    }

    function deleteRowTop() {
      const table = document.getElementById("sampleTable");
      if (table.rows.length > 0) {
        table.deleteRow(0); // It delete the top row as instructed in the LAB1
      }

      // It shows message if no more rows left in the page
      if (table.rows.length === 0) {
        document.getElementById("message").textContent = "Message: No more rows to delete";
      }
    }
  </script>
</head>
<body>

  <table id="sampleTable" border="1"> 
    <tr>
      <td>Row1 Col1</td> 
      <td>Row1 Col2</td>
    </tr> 
    <tr>
      <td>Row2 Col1</td> 
      <td>Row2 Col2</td>
    </tr> 
    <tr>
      <td>Row3 Col1</td> 
      <td>Row3 Col2</td>
    </tr> 
    <tr>
      <td>Row4 Col1</td> 
      <td>Row4 Col2</td>
    </tr> 
    <tr>
      <td>Row5 Col1</td> 
      <td>Row5 Col2</td>
    </tr> 
  </table>
  <br> 

  <button onclick="insertRowBottom()">Insert row</button>
  <button onclick="deleteRowTop()">Delete row</button>

  <p id="message">Message:</p>

</body>
</html>
